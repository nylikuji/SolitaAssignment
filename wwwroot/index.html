<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="number" id="pageid" onchange="getjourneys()"/>
    <p id="sortingby"></p>
    <table id="journeytable">
        <tr>
            <th onclick="sortlist('departuretime')">Depart time</th>
            <th onclick="sortlist('returntime')">Return time</th>
            <th onclick="sortlist('departurestationid')">Depart station ID</th>
            <th onclick="sortlist('departurestationname')">Depart station name</th>
            <th onclick="sortlist('returnstationid')">Return station Id</th>
            <th onclick="sortlist('returnstationname')">Return station name</th>
            <th onclick="sortlist('covereddistance')">Covered distance in meters</th>
            <th onclick="sortlist('duration')">Duration in seconds</th>
        </tr>
    </table>
    <script src="js/getjourneys.js" asp-append-version="true"></script>

</body>
</html>
