<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="sortjourneys('departuretime'); sortstations('id');">

    <div>
        <table id="journeytable">
            <tr>
                <th onclick="sortjourneys('departuretime')"
                    id="departuretime">Depart time</th>
                <th onclick="sortjourneys('returntime')"
                    id="returntime">Return time</th>
                <th onclick="sortjourneys('departurestationid')"
                    id="departurestationid">Depart station ID</th>
                <th onclick="sortjourneys('departurestationname')"
                    id="departurestationname">Depart station name</th>
                <th onclick="sortjourneys('returnstationid')"
                    id="returnstationid">Return station Id</th>
                <th onclick="sortjourneys('returnstationname')"
                    id="returnstationname">Return station name</th>
                <th onclick="sortjourneys('covereddistance')"
                    id="covereddistance">Covered distance (km)</th>
                <th onclick="sortjourneys('duration')"
                    id="duration">Duration (min)</th>
            </tr>
        </table>
        <input type="number" id="journeypageid" value="0" onchange="getjourneys()"/>
    </div>
    <script src="js/getjourneys.js" asp-append-version="true"></script>



    <div>
        <table id="stationtable">
            <tr>
                <th onclick="sortstations('fid')"
                    id="fid">ID</th>
                <th onclick="sortstations('id')"
                    id="id">FID</th>
                <th onclick="sortstations('nimi')"
                    id="nimi">Nimi</th>
                <th onclick="sortstations('namn')"
                    id="namn">Namn</th>
                <th onclick="sortstations('name')"
                    id="name">Name</th>
                <th onclick="sortstations('osoite')"
                    id="osoite">Osoite</th>
                <th onclick="sortstations('adress')"
                    id="adress">Adress</th>
                <th onclick="sortstations('kaupunki')"
                    id="kaupunki">Kaupunki</th>
                <th onclick="sortstations('stad')"
                    id="stad">Stad</th>
                <th onclick="sortstations('operator')"
                    id="operator">Operator</th>
                <th onclick="sortstations('capacity')"
                    id="capacity">Capacity</th>
                <th onclick="sortstations('x')"
                    id="x">X</th>
                <th onclick="sortstations('y')"
                    id="y">Y</th>
            </tr>
        </table>
        <input type="number" id="stationpageid" value="0" onchange="getstations()"/>
    </div>
    <script src="js/getstations.js" asp-append-version="true"></script>

</body>
</html>
